<div (click)="navigateToDetail(company.id)">
  <div class="logo"><img src="{{ company.logo }}" width="150px" /></div>
  <ul>
    <li>Название компании: {{ company.suffix }} "{{ company.business_name }}"</li>
    <li>Вид деятельности: {{ company.industry }}</li>
    <li>Тип: {{ company.type }}</li>    
  </ul>
</div>
