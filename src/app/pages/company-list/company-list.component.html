<app-company-filter
  [industries]="industries"
  [types]="types"
  (filterChange)="filterList($event)"
></app-company-filter>
<app-company-sort (sortFieldChange)="sortByField($event)"></app-company-sort>

<div>  
  @if (isLoading) {
    <p>Загрузка...</p>
  }
  @if (!isLoading){
  <ul>
    @for (company of listOfCompanies; track $index) {
    <li>
      <app-company-item [company]="company"></app-company-item>
    </li>
    }
  </ul>
  } 
</div>
